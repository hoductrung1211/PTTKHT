<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./sign-up.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="logo">

    </div>
    <section class="wrapper">
        <div class="container">
            <h1>Create new account</h1>
            <form class="form">
                <div class="input-group">
                    <p class="input-group__label">Full name</p>
                    <input type="text" class="input-group__input">
                    <p class="input-group__icon"><i class="fa-solid fa-id-card"></i></p>
                </div> 
                <div class="input-group">
                    <p class="input-group__label">Student ID</p>
                    <input type="text" class="input-group__input">
                    <p class="input-group__icon"><i class="fa-solid fa-id-card"></i></p>
                </div> 
                <div class="input-group">
                    <p class="input-group__label">Email</p>
                    <input type="text" class="input-group__input">
                    <p class="input-group__icon"><i class="fa-solid fa-envelope"></i></p>
                </div>
                <div class="input-group">
                    <p class="input-group__label">Password</p>
                    <input type="text" class="input-group__input">
                    <p class="input-group__icon"><i class="fa-solid fa-key"></i></p>
                </div>
                <div class="input-group">
                    <p class="input-group__label">Rewrite Password</p>
                    <input type="text" class="input-group__input">
                    <p class="input-group__icon"><i class="fa-solid fa-key"></i></p>
                </div>
                <p class="log-in">Already a member? <a href="./sign-in.html">Log In</a></p>
                <button class="btn" type="submit">Create account</button>
            </form>
        </div>
    </section>
</body>
</html>
